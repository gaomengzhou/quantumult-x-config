# Global 全局代理
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Proxy/Proxy.list, tag=国外网站, force-policy=国外网站, update-interval=172800, opt-parser=true, enabled=true

# China 中国直连
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/China/China.list, tag=国内域名, force-policy=国内网站, update-interval=172800, opt-parser=true, enabled=true

# 推荐使用ChinaIP 以解决数据不准确，以及因规则类型优先级(GEOIP > IP-CIDR)导致的问题，使用 ChinaIP.list 时需禁用「geoip, cn, direct」规则
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/ChinaIPs/ChinaIPs.list, tag=国内IP池, force-policy=国内网站, update-interval=172800, opt-parser=true, enabled=true

[filter_local]
# 本地分流规则(相同规则下，本地规则将覆盖远程规则，优先生效)
ip-cidr, 10.0.0.0/8, direct
ip-cidr, 127.0.0.0/8, direct
ip-cidr, 172.16.0.0/12, direct
ip-cidr, 192.168.0.0/16, direct
ip-cidr, 224.0.0.0/24, direct
# GeoIP China(若启用，则禁用 ChinaIP.list)
;geoip, cn, direct
final, 漏网之鱼

