static=蜂窝专用, server-tag-regex= c25s4|JP|日本, img-url=antenna.radiowaves.left.and.right.system
url-latency-benchmark=延迟最低, server-tag-regex=.*, check-interval=600, tolerance=0, img-url=chart.bar.xaxis.system
